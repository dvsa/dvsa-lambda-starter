name: CI

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'
      - name: update npm dependency
        run: npm i -g npm@7
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint:ci
      - name: Run tests
        run: npm run test:ci
      - name: Build
        run: npm run build:prod
